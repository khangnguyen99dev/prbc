<div routerLinkActive="here show" class="menu-item" data-menu-item-toggle="accordion" data-menu-item-trigger="click">
    <div *ngIf="permissionService.hasPermission('WorkSpace - View in Sidebar')" class="menu-link flex items-center grow cursor-pointer border border-transparent gap-[10px] ps-[10px] pe-[10px] py-[6px]"
        tabindex="0">
        <span class="menu-icon items-start text-gray-500 dark:text-gray-400 w-[20px]">
            <i class="ki-filled ki-questionnaire-tablet text-lg">
            </i>
        </span>
        <span
            class="menu-title text-sm font-medium text-gray-800 menu-item-active:text-primary menu-link-hover:!text-primary">
            Work Space &nbsp; <span class="text-white bg-red-500 rounded-full" style="font-size: 8px; padding: 0px 7px;">{{ countAll() }}</span>
        </span>
        <span class="menu-arrow text-gray-400 w-[20px] shrink-0 justify-end ms-1 me-[-10px]">
            <i class="ki-filled ki-plus text-2xs menu-item-show:hidden">
            </i>
            <i class="ki-filled ki-minus text-2xs hidden menu-item-show:inline-flex">
            </i>
        </span>
    </div>
    <div
        class="menu-accordion gap-0.5 ps-[10px] relative before:absolute before:start-[20px] before:top-0 before:bottom-0 before:border-s before:border-gray-200">
        <div *ngIf="permissionService.hasPermission('WorkSpace - View Purchase Request in Sidebar')" class="menu-item">
            <a class="menu-link border border-transparent items-center grow menu-item-active:bg-secondary-active dark:menu-item-active:bg-coal-300 dark:menu-item-active:border-gray-100 menu-item-active:rounded-lg hover:bg-secondary-active dark:hover:bg-coal-300 dark:hover:border-gray-100 hover:rounded-lg gap-[14px] ps-[10px] pe-[10px] py-[8px]"
                routerLink="/purchase-requests" routerLinkActive="bg-secondary-active rounded-lg" tabindex="0">
                <span
                    class="menu-bullet flex w-[6px] relative before:absolute before:top-0 before:size-[6px] before:rounded-full rtl:before:translate-x-1/2 before:-translate-y-1/2 menu-item-active:before:bg-primary menu-item-hover:before:bg-primary">
                </span>
                <span routerLinkActive="text-primary font-semibold"
                    class="menu-title text-2sm font-normal text-gray-800 menu-item-active:text-primary menu-item-active:font-semibold menu-link-hover:!text-primary">
                    Purchase Requests &nbsp; <span class="text-white bg-red-500 rounded-full" style="font-size: 8px; padding: 0px 7px;">{{ purchaseRequestApprove?.length || 0 }}</span>
                </span>
            </a>
        </div>
        <div *ngIf="permissionService.hasPermission('WorkSpace - View Wedding Online in Sidebar')" class="menu-item">
            <a class="menu-link border border-transparent items-center grow menu-item-active:bg-secondary-active dark:menu-item-active:bg-coal-300 dark:menu-item-active:border-gray-100 menu-item-active:rounded-lg hover:bg-secondary-active dark:hover:bg-coal-300 dark:hover:border-gray-100 hover:rounded-lg gap-[14px] ps-[10px] pe-[10px] py-[8px]"
                routerLink="/wedding-online" routerLinkActive="bg-secondary-active rounded-lg" tabindex="0">
                <span
                    class="menu-bullet flex w-[6px] relative before:absolute before:top-0 before:size-[6px] before:rounded-full rtl:before:translate-x-1/2 before:-translate-y-1/2 menu-item-active:before:bg-primary menu-item-hover:before:bg-primary">
                </span>
                <span routerLinkActive="text-primary font-semibold"
                    class="menu-title text-2sm font-normal text-gray-800 menu-item-active:text-primary menu-item-active:font-semibold menu-link-hover:!text-primary">
                        Wedding Online
                </span>
            </a>
        </div>
    </div>
</div>
