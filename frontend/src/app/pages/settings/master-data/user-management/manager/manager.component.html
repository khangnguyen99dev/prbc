<div class="container-fixed">
    <div
        class="flex items-center flex-wrap md:flex-nowrap lg:items-end justify-between border-b border-b-gray-200 dark:border-b-coal-100 gap-3 lg:gap-6 mb-2">
        <div class="grid">
            <div class="scrollable-x-auto">
                <div class="menu gap-3" data-menu="true">
                    <div
                        class="menu-item border-b-2 border-b-transparent menu-item-active:border-b-primary menu-item-here:border-b-primary"
                        [class.active]="currentTab === 'user_details'">
                        <a [routerLink]="['/settings/master-data/user-management/' + modelId]"
                            [queryParams]="{tab: 'user_details'}" class="menu-link gap-1.5 pb-2 lg:pb-4 px-2"
                            tabindex="0">
                            <span
                                class="menu-title text-nowrap font-medium text-sm text-gray-700 menu-item-active:text-primary menu-item-active:font-semibold menu-item-here:text-primary menu-item-here:font-semibold menu-item-show:text-primary menu-link-hover:text-primary">
                                User details
                            </span>
                        </a>
                    </div>
                    <div
                        class="menu-item border-b-2 border-b-transparent menu-item-active:border-b-primary menu-item-here:border-b-primary"
                        [class.active]="currentTab === 'access_management'">
                        <a [routerLink]="['/settings/master-data/user-management/' + modelId]"
                            [queryParams]="{tab: 'access_management'}" class="menu-link gap-1.5 pb-2 lg:pb-4 px-2"
                            tabindex="0">
                            <span
                                class="menu-title text-nowrap font-medium text-sm text-gray-700 menu-item-active:text-primary menu-item-active:font-semibold menu-item-here:text-primary menu-item-here:font-semibold menu-item-show:text-primary menu-link-hover:text-primary">
                                Access Management
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex items-center justify-end grow lg:grow-0 lg:pb-4 gap-2.5 mb-3 lg:mb-0">
            <button class="btn btn-sm btn-light" routerLink="/settings/master-data/user-management">
                Back
            </button>
        </div>
    </div>

    <ng-container *ngIf="currentTab === 'user_details'">
        <app-user-details [modelId]="modelId"></app-user-details>
    </ng-container>
    <ng-container *ngIf="currentTab === 'access_management'">
        <app-access-management [modelId]="modelId"></app-access-management>
    </ng-container>
</div>
